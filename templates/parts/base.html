
    {% load static %}
    <!DOCTYPE html>
    <html lang="en">
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CreativeAI - Dashboard</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <style>
            /* Global Styles */
            :root {
                --primary-color: #6366f1;
                --primary-dark: #4f46e5;
                --secondary-color: #6b7280;
                --dark-color: #1e1b4b;
                --light-color: #f9fafb;
                --sidebar-width: 260px;
                --header-height: 60px;
                --border-color: #e5e7eb;
                --success-color: #10b981;
                --warning-color: #f59e0b;
                --danger-color: #ef4444;
                --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.12);
                --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
                --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            }

            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            }

            body {
                background-color: #f3f4f6;
                color: #1f2937;
                overflow-x: hidden;
            }

            a {
                text-decoration: none;
                color: inherit;
            }

            ul {
                list-style: none;
            }

            button {
                cursor: pointer;
            }

            input, textarea, select {
                font-family: inherit;
                font-size: inherit;
            }

            /* Utilities */
            .btn {
                display: inline-flex;
                align-items: center;
                justify-content: center;
                gap: 0.5rem;
                font-weight: 500;
                padding: 0.5rem 1rem;
                border-radius: 0.375rem;
                transition: all 0.2s ease;
                cursor: pointer;
                border: none;
            }

            .btn-primary {
                background-color: var(--primary-color);
                color: white;
            }

            .btn-primary:hover {
                background-color: var(--primary-dark);
            }

            .btn-outline {
                background-color: transparent;
                border: 1px solid var(--border-color);
            }

            .btn-outline:hover {
                background-color: #f9fafb;
            }

            .btn-success {
                background-color: var(--success-color);
                color: white;
            }

            .btn-warning {
                background-color: var(--warning-color);
                color: white;
            }

            .btn-danger {
                background-color: var(--danger-color);
                color: white;
            }

            .avatar {
                width: 40px;
                height: 40px;
                border-radius: 50%;
                object-fit: cover;
            }

            .avatar-lg {
                width: 56px;
                height: 56px;
            }

            .badge {
                display: inline-flex;
                align-items: center;
                justify-content: center;
                padding: 0.25rem 0.5rem;
                border-radius: 9999px;
                font-size: 0.75rem;
                font-weight: 500;
            }

            .badge-success {
                background-color: rgba(16, 185, 129, 0.1);
                color: var(--success-color);
            }

            .badge-primary {
                background-color: rgba(99, 102, 241, 0.1);
                color: var(--primary-color);
            }

            .badge-warning {
                background-color: rgba(245, 158, 11, 0.1);
                color: var(--warning-color);
            }

            /* Header */
            .header {
                height: var(--header-height);
                background-color: white;
                border-bottom: 1px solid var(--border-color);
                display: flex;
                align-items: center;
                padding: 0 1.5rem;
                position: fixed;
                top: 0;
                left: var(--sidebar-width);
                right: 0;
                z-index: 20;
            }

            .header-toggle {
                display: none;
                background: none;
                border: none;
                font-size: 1.25rem;
                color: var(--secondary-color);
                margin-right: 1rem;
            }

            .header-search {
                flex: 1;
                max-width: 400px;
                position: relative;
            }

            .header-search-input {
                width: 100%;
                padding: 0.5rem 1rem 0.5rem 2.5rem;
                border: 1px solid var(--border-color);
                border-radius: 9999px;
                background-color: #f9fafb;
                font-size: 0.875rem;
                transition: all 0.2s;
            }

            .header-search-input:focus {
                outline: none;
                background-color: white;
                border-color: var(--primary-color);
                box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
            }

            .header-search-icon {
                position: absolute;
                left: 1rem;
                top: 50%;
                transform: translateY(-50%);
                color: var(--secondary-color);
                font-size: 0.875rem;
                pointer-events: none;
            }

            .header-actions {
                margin-left: auto;
                display: flex;
                align-items: center;
                gap: 0.75rem;
            }

            .header-action {
                width: 2.25rem;
                height: 2.25rem;
                display: flex;
                align-items: center;
                justify-content: center;
                border-radius: 0.375rem;
                font-size: 1.25rem;
                color: #4b5563;
                transition: all 0.2s;
                position: relative;
            }

            .header-action:hover {
                background-color: #f3f4f6;
                color: var(--primary-color);
            }

            .header-notification-badge {
                position: absolute;
                top: -0.25rem;
                right: -0.25rem;
                width: 1rem;
                height: 1rem;
                border-radius: 50%;
                background-color: var(--danger-color);
                color: white;
                font-size: 0.625rem;
                font-weight: 700;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .header-profile {
                display: flex;
                align-items: center;
                gap: 0.75rem;
                cursor: pointer;
                padding-left: 0.5rem;
            }

            .header-profile-info {
                display: none;
            }

            .flex-center {
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .sidebar {
                width: var(--sidebar-width);
                background-color: white;
                border-right: 1px solid var(--border-color);
                height: 100vh;
                position: fixed;
                left: 0;
                top: 0;
                z-index: 30;
                transition: transform 0.3s ease;
                display: flex;
                flex-direction: column;
            }

            .sidebar-header {
                height: var(--header-height);
                display: flex;
                align-items: center;
                padding: 0 1.25rem;
                border-bottom: 1px solid var(--border-color);
            }

            .sidebar-logo {
                display: flex;
                align-items: center;
                gap: 0.5rem;
                font-weight: 700;
                font-size: 1.25rem;
            }

            .sidebar-logo-icon {
                color: var(--primary-color);
            }

            .sidebar-logo span {
                color: var(--primary-color);
            }

            .sidebar-body {
                flex: 1;
                overflow-y: auto;
                padding: 1.25rem 0;
            }

            .sidebar-section {
                margin-bottom: 1.5rem;
            }

            .sidebar-section-title {
                padding: 0 1.25rem;
                font-size: 0.75rem;
                font-weight: 600;
                text-transform: uppercase;
                color: var(--secondary-color);
                margin-bottom: 0.5rem;
            }

            .sidebar-menu {
                list-style: none;
            }

            .sidebar-menu-item {
                margin-bottom: 0.25rem;
            }

            .sidebar-menu-link {
                display: flex;
                align-items: center;
                gap: 0.75rem;
                padding: 0.6rem 1.25rem;
                font-size: 0.875rem;
                color: #4b5563;
                border-left: 3px solid transparent;
                transition: all 0.2s;
            }

            .sidebar-menu-link:hover {
                background-color: #f9fafb;
                color: var(--primary-color);
            }

            .sidebar-menu-link.active {
                background-color: #f3f4ff;
                color: var(--primary-color);
                border-left-color: var(--primary-color);
                font-weight: 500;
            }

            .sidebar-menu-icon {
                width: 1.25rem;
                height: 1.25rem;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 1rem;
            }

            .sidebar-footer {
                padding: 1rem 1.25rem;
                border-top: 1px solid var(--border-color);
            }

            .sidebar-profile {
                display: flex;
                align-items: center;
                gap: 0.75rem;
            }

            .sidebar-profile-info {
                flex: 1;
                min-width: 0;
            }

            .sidebar-profile-name {
                font-size: 0.875rem;
                font-weight: 500;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            }

            .sidebar-profile-email {
                font-size: 0.75rem;
                color: var(--secondary-color);
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            }

            .sidebar-profile-menu {
                position: relative;
            }

            /* Login Page Styles */
            .login-container {
                min-height: 100vh;
                display: flex;
            }

            .login-left {
                flex: 1;
                background-color: var(--primary-color);
                background-image: linear-gradient(135deg, var(--primary-color) 0%, var(--dark-color) 100%);
                color: white;
                display: flex;
                flex-direction: column;
                justify-content: center;
                padding: 3rem;
                position: relative;
                overflow: hidden;
            }

                content: '';
                position: absolute;
                top: 0;
                left: 0;
                right: 0;

            }

            .login-logo-text {
                font-size: 1.5rem;
                font-weight: 700;
                margin-bottom: 2rem;
                position: relative;
            }

            .login-title {
                font-size: 2.5rem;
                font-weight: 700;
                margin-bottom: 1rem;
                position: relative;
            }

            .login-subtitle {
                font-size: 1.1rem;
                margin-bottom: 2rem;
                opacity: 0.9;
                max-width: 400px;
                position: relative;
            }

            .login-features {
                position: relative;
            }

            .login-feature {
                display: flex;
                align-items: center;
                gap: 1rem;
                margin-bottom: 1.25rem;
            }

            .login-feature-icon {
                flex-shrink: 0;
                width: 2rem;
                height: 2rem;
                border-radius: 0.5rem;
                background: rgba(255, 255, 255, 0.2);
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .login-feature-text h4 {
                font-size: 1rem;
                margin-bottom: 0.25rem;
            }

            .login-feature-text p {
                font-size: 0.875rem;
                opacity: 0.8;
            }

            .login-right {
                flex: 1;
                display: flex;
                flex-direction: column;
                justify-content: center;
                padding: 2rem;
            }

            .login-form-container {
                max-width: 400px;
                width: 100%;
                margin: 0 auto;
            }

            .login-form-header {
                text-align: center;
                margin-bottom: 2rem;
            }

            .login-form-title {
                font-size: 1.5rem;
                font-weight: 700;
                margin-bottom: 0.5rem;
                color: var(--dark-color);
            }

            .login-form-subtitle {
                font-size: 0.875rem;
                color: var(--secondary-color);
            }

            .form-group {
                margin-bottom: 1.5rem;
            }

            .form-label {
                display: block;
                font-size: 0.875rem;
                font-weight: 500;
                margin-bottom: 0.5rem;
                color: var(--dark-color);
            }

            .form-control {
                display: block;
                width: 100%;
                padding: 0.75rem 1rem;
                font-size: 0.875rem;
                border: 1px solid var(--border-color);
                border-radius: 0.375rem;
                transition: border-color 0.2s;
            }

            .form-control:focus {
                outline: none;
                border-color: var(--primary-color);
                box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
            }

            .form-check {
                display: flex;
                align-items: center;
                gap: 0.5rem;
                font-size: 0.875rem;
                margin-bottom: 1.5rem;
            }

            .btn-login {
                width: 100%;
                padding: 0.75rem 1rem;
                font-size: 0.9rem;
            }

            .login-divider {
                display: flex;
                align-items: center;
                margin: 1.5rem 0;
                font-size: 0.875rem;
                color: var(--secondary-color);
            }

            .login-divider::before,
            .login-divider::after {
                content: '';
                flex: 1;
                height: 1px;
                background-color: var(--border-color);
            }

            .login-divider span {
                padding: 0 1rem;
            }

            .social-buttons {
                display: flex;
                gap: 1rem;
                margin-bottom: 1.5rem;
            }

            .btn-social {
                flex: 1;
                background-color: white;
                border: 1px solid var(--border-color);
                padding: 0.625rem;
                font-size: 1.25rem;
            }

            .btn-google {
                color: #ea4335;
            }

            .btn-facebook {
                color: #1877f2;
            }

            .btn-apple {
                color: #000000;
            }

            .login-footer {
                text-align: center;
                font-size: 0.875rem;
                color: var(--secondary-color);
            }

            .login-footer a {
                color: var(--primary-color);
                font-weight: 500;
            }

            /* Dashboard Layout */
            .dashboard {
                display: flex;
                min-height: 100vh;
            }


            /* Main Content */
            .main-content {
                margin-left: var(--sidebar-width);
                padding: calc(var(--header-height) + 1.5rem) 1.5rem 1.5rem;
                min-height: 100vh;
            }

            /* Dashboard Content */
            .dashboard-header {
                margin-bottom: 1.5rem;
            }

            .page-title {
                font-size: 1.5rem;
                font-weight: 600;
                margin-bottom: 0.5rem;
            }

            .page-subtitle {
                font-size: 0.875rem;
                color: var(--secondary-color);
            }

            .dashboard-stats {
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
                gap: 1.5rem;
                margin-bottom: 1.5rem;
            }

            .stat-card {
                background-color: white;
                border-radius: 0.5rem;
                padding: 1.25rem;
                box-shadow: var(--shadow-sm);
                display: flex;
                align-items: center;
                gap: 1rem;
            }

            .stat-icon {
                width: 3rem;
                height: 3rem;
                display: flex;
                align-items: center;
                justify-content: center;
                border-radius: 0.5rem;
                font-size: 1.5rem;
            }

            .stat-icon-primary {
                background-color: rgba(99, 102, 241, 0.1);
                color: var(--primary-color);
            }

            .stat-icon-success {
                background-color: rgba(16, 185, 129, 0.1);
                color: var(--success-color);
            }

            .stat-icon-warning {
                background-color: rgba(245, 158, 11, 0.1);
                color: var(--warning-color);
            }

            .stat-icon-info {
                background-color: rgba(59, 130, 246, 0.1);
                color: #3b82f6;
            }

            .stat-content {
                flex: 1;
            }

            .stat-value {
                font-size: 1.5rem;
                font-weight: 600;
                margin-bottom: 0.25rem;
            }

            .stat-label {
                font-size: 0.875rem;
                color: var(--secondary-color);
            }

            .workspace {
                background-color: white;
                border-radius: 0.5rem;
                box-shadow: var(--shadow-sm);
                overflow: hidden;
            }

            .workspace-header {
                display: flex;
                align-items: center;
                justify-content: space-between;
                padding: 1rem 1.5rem;
                border-bottom: 1px solid var(--border-color);
            }

            .workspace-title {
                font-size: 1.125rem;
                font-weight: 600;
                display: flex;
                align-items: center;
                gap: 0.75rem;
            }

            .workspace-title-icon {
                color: var(--primary-color);
            }

            .workspace-actions {
                display: flex;
                align-items: center;
                gap: 0.75rem;
            }

            .workspace-content {
                padding: 1.5rem;
                min-height: 300px;
            }

            /* Tabs */
            .workspace-tabs {
                display: flex;
                border-bottom: 1px solid var(--border-color);
                background-color: #f9fafb;
            }

            .workspace-tab {
                padding: 0.75rem 1.25rem;
                font-size: 0.875rem;
                font-weight: 500;
                color: var(--secondary-color);
                border-bottom: 2px solid transparent;
                transition: all 0.2s;
                cursor: pointer;
            }
F
            .workspace-tab:hover {
                color: var(--primary-color);
            }

            .workspace-tab.active {
                color: var(--primary-color);
                border-bottom-color: var(--primary-color);
                background-color: white;
            }

            /* AI Workspace */
            .ai-workspace {
                display: flex;
                flex-direction: column;
                gap: 1.5rem;
            }

            .ai-prompt {
                position: relative;
            }

            .ai-textarea {
                width: 100%;
                min-height: 120px;
                padding: 1rem;
                border: 1px solid var(--border-color);
                border-radius: 0.5rem;
                resize: vertical;
                transition: all 0.2s;
            }

            .ai-textarea:focus {
                outline: none;
                border-color: var(--primary-color);
                box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
            }

            .ai-actions {
                display: flex;
                justify-content: space-between;
                align-items: center;
                gap: 1rem;
                margin-top: 0.75rem;
            }

            .ai-generate {
                padding: 0.625rem 1.25rem;
            }

            .ai-options {
                display: flex;
                align-items: center;
                gap: 0.75rem;
            }

            .ai-option {
                display: flex;
                align-items: center;
                gap: 0.5rem;
                font-size: 0.875rem;
                color: #4b5563;
            }

            .ai-option-label {
                font-weight: 500;
            }

            /* Results area */
            .ai-result {
                border: 1px solid var(--border-color);
                border-radius: 0.5rem;
                overflow: hidden;
            }

            .ai-result-header {
                display: flex;
                align-items: center;
                justify-content: space-between;
                padding: 0.75rem 1rem;
                background-color: #f9fafb;
                border-bottom: 1px solid var(--border-color);
            }

            .ai-result-title {
                font-size: 0.875rem;
                font-weight: 500;
                display: flex;
                align-items: center;
                gap: 0.5rem;
            }

            .ai-result-actions {
                display: flex;
                align-items: center;
                gap: 0.5rem;
            }

            .ai-result-action {
                width: 1.75rem;
                height: 1.75rem;
                display: flex;
                align-items: center;
                justify-content: center;
                border-radius: 0.25rem;
                color: #4b5563;
                transition: all 0.2s;
            }

            .ai-result-action:hover {
                background-color: #e5e7eb;
                color: var(--dark-color);
            }

            .ai-result-body {
                padding: 1rem;
                min-height: 200px;
                background-color: white;
            }

            .ai-result-image {
                width: 100%;
                border-radius: 0.375rem;
            }

            /* Subscription Card */
            .subscription-card {
                background-color: white;
                border-radius: 0.5rem;
                box-shadow: var(--shadow-sm);
                overflow: hidden;
                margin-top: 1.5rem;
            }

            .subscription-header {
                padding: 1.25rem;
                background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
                color: white;
            }

            .subscription-title {
                font-size: 1.125rem;
                font-weight: 600;
                margin-bottom: 0.5rem;
            }

            .subscription-plan {
                display: flex;
                align-items: center;
                gap: 0.5rem;
                font-size: 0.9rem;
            }

            .subscription-body {
                padding: 1.25rem;
            }

            .subscription-stats {
                display: flex;
                gap: 1.5rem;
                margin-bottom: 1.25rem;
            }

            .subscription-stat {
                flex: 1;
            }

            .subscription-stat-label {
                font-size: 0.75rem;
                color: var(--secondary-color);
                margin-bottom: 0.25rem;
            }

            .subscription-stat-value {
                font-size: 1.125rem;
                font-weight: 600;
            }

            .subscription-progress {

    <body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Sidebar Toggle
            const sidebarToggle = document.getElementById('sidebar-toggle');
            const sidebar = document.getElementById('sidebar');

            sidebarToggle.addEventListener('click', function () {
                sidebar.classList.toggle('show');
            });

            // Close sidebar when clicking outside on mobile
            document.addEventListener('click', function (event) {
                if (window.innerWidth < 768 &&
                    !sidebar.contains(event.target) &&
                    !sidebarToggle.contains(event.target) &&
                    sidebar.classList.contains('show')) {
                    sidebar.classList.remove('show');
                }
            });

            // Tab Switching
            const tabs = document.querySelectorAll('.workspace-tab');

            tabs.forEach(tab => {
                tab.addEventListener('click', function () {
                    // Remove active class from all tabs
                    tabs.forEach(t => t.classList.remove('active'));

                    // Add active class to clicked tab
                    this.classList.add('active');

                    // Show appropriate content based on data-tab
                    const tabName = this.getAttribute('data-tab');

                    // You can implement the content switching logic here
                    // For now, we'll just show a notification
                    showNotification(`Switched to ${this.textContent} tab`, 'info');
                });
            });

            // Generate Button Click
            const generateBtn = document.querySelector('.ai-generate');
            const promptTextarea = document.querySelector('.ai-textarea');
            const resultBody = document.querySelector('.ai-result-body');

            generateBtn.addEventListener('click', function () {
                const prompt = promptTextarea.value.trim();

                if (prompt) {
                    // Show loading state
                    resultBody.innerHTML = '<div class="flex-center" style="height: 200px;"><i class="fas fa-spinner fa-spin fa-2x text-primary"></i></div>';

                    // Simulate API call with setTimeout
                    setTimeout(() => {
                        // Generate mock result based on active tab
                        const activeTab = document.querySelector('.workspace-tab.active').getAttribute('data-tab');
                        let result = '';

                        if (activeTab === 'text') {
                            result = generateMockTextResponse(prompt);
                        } else if (activeTab === 'image') {
                            result = generateMockImageResponse();
                        } else if (activeTab === 'code') {
                            result = generateMockCodeResponse();
                        }

                        resultBody.innerHTML = result;
                        showNotification('Content successfully generated!', 'success');
                    }, 2000);
                } else {
                    showNotification('Please enter a prompt first', 'warning');
                }
            });

            // Result Action Buttons
            const resultActions = document.querySelectorAll('.ai-result-action');

            resultActions.forEach(action => {
                action.addEventListener('click', function () {
                    const actionType = this.querySelector('i').classList[1];

                    if (actionType.includes('copy')) {
                        // Copy result to clipboard
                        const textToCopy = resultBody.textContent;
                        navigator.clipboard.writeText(textToCopy)
                            .then(() => showNotification('Copied to clipboard!', 'success'))
                            .catch(() => showNotification('Failed to copy', 'error'));
                    } else if (actionType.includes('download')) {
                        // Download result
                        showNotification('Downloading content...', 'info');
                    } else if (actionType.includes('redo')) {
                        // Regenerate
                        showNotification('Regenerating content...', 'info');
                        generateBtn.click();
                    }
                });
            });

            // Handle notifications
            function showNotification(message, type = 'info') {
                const container = document.getElementById('notifications-container');
                const notification = document.createElement('div');
                notification.className = 'notification fade-in';

                // Determine icon based on type
                let iconClass = 'fas fa-info-circle';
                let iconBg = 'activity-icon-info';

                if (type === 'success') {
                    iconClass = 'fas fa-check-circle';
                    iconBg = 'activity-icon-success';
                } else if (type === 'warning') {
                    iconClass = 'fas fa-exclamation-triangle';
                    iconBg = 'activity-icon-warning';
                } else if (type === 'error') {
                    iconClass = 'fas fa-times-circle';
                    iconBg = 'activity-icon-danger';
                }

                notification.innerHTML = `
                    <div class="activity-icon ${iconBg}">
                        <i class="${iconClass}"></i>
                    </div>
                    <div class="notification-content">
                        <div class="notification-title">${type.charAt(0).toUpperCase() + type.slice(1)}</div>
                        <div class="notification-message">${message}</div>
                    </div>
                    <div class="notification-close">
                        <i class="fas fa-times"></i>
                    </div>
                `;

                // Add to container
                container.appendChild(notification);

                // Add close event
                const closeBtn = notification.querySelector('.notification-close');
                closeBtn.addEventListener('click', function () {
                    notification.remove();
                });

                // Auto remove after 3 seconds
                setTimeout(() => {
                    notification.remove();
                }, 3000);
            }

            // Mock response generators
            function generateMockTextResponse(prompt) {
                // Generate a mock text response based on the prompt
                const responses = [
                    `<p>Based on your request about "${shortenText(prompt, 30)}", here's what I've generated:</p>
                     <p>In today's rapidly evolving digital landscape, businesses must adopt innovative strategies to stay competitive. The integration of artificial intelligence and machine learning technologies offers unprecedented opportunities for growth and efficiency.</p>
                     <p>Key benefits include automated customer interactions, predictive analytics for decision-making, and personalized user experiences that drive engagement and loyalty.</p>
                     <p>To implement these solutions effectively, organizations should start with clear objectives, invest in the right talent and infrastructure, and maintain a commitment to ethical AI practices.</p>`,

                    `<p>Regarding "${shortenText(prompt, 30)}", I've created the following content:</p>
                     <h3>5 Essential Strategies for Digital Success</h3>
                     <ol>
                        <li><strong>Customer-Centric Approach</strong>: Prioritize user experience in every aspect of your digital presence</li>
                        <li><strong>Data-Driven Decision Making</strong>: Leverage analytics to inform strategic choices</li>
                        <li><strong>Omnichannel Integration</strong>: Create seamless experiences across all platforms</li>
                        <li><strong>Agile Methodology</strong>: Embrace iterative development and continuous improvement</li>
                        <li><strong>Strategic Partnerships</strong>: Collaborate with complementary businesses and technologies</li>
                     </ol>
                     <p>Implementing these strategies consistently will position your organization for sustainable growth in the digital economy.</p>`
                ];

                return responses[Math.floor(Math.random() * responses.length)];
            }

            function generateMockImageResponse() {
                // Return a placeholder image
                return `<img src="/api/placeholder/600/400" alt="Generated Image" class="ai-result-image">
                        <p style="margin-top: 1rem; font-size: 0.875rem; color: #6b7280;">Image generated based on your prompt. You can download, regenerate, or request variations.</p>`;
            }

            function generateMockCodeResponse() {
                // Return some sample code
                return `<pre style="background-color: #f3f4f6; padding: 1rem; border-radius: 0.375rem; overflow: auto;">
// React component for a dynamic dashboard card
import React, { useState, useEffect } from 'react';

const DashboardCard = ({ title, icon, initialValue, endpoint }) => {
  const [value, setValue] = useState(initialValue);
  const [loading, setLoading] = useState(false);

  useEffect(() => {
    const fetchData = async () => {
      setLoading(true);
      try {
        const response = await fetch(endpoint);
        const data = await response.json();
        setValue(data.value);
      } catch (error) {
        console.error('Error fetching card data:', error);
      } finally {
        setLoading(false);
      }
    };

    fetchData();
    const interval = setInterval(fetchData, 60000); // Refresh every minute

    return () => clearInterval(interval);
  }, [endpoint]);

  return (
    <div className="dashboard-card">
      <div className="card-icon">{icon}</div>
      <div className="card-content">
        <h3 className="card-title">{title}</h3>
        {loading ? (
          <div className="card-value-skeleton"></div>
        ) : (
          <div className="card-value">{value}</div>
        )}
      </div>
    </div>
  );
};

export default DashboardCard;
</pre>`;
            }

            // Helper function to shorten text
            function shortenText(text, maxLength) {
                if (text.length <= maxLength) return text;
                return text.substring(0, maxLength) + '...';
            }
        });
    </script>
