
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
   <header class="header">
        <button id="sidebar-toggle" class="header-toggle">
            <i class="fas fa-bars"></i>
        </button>
        <div class="header-search">
            <input type="text" class="header-search-input" placeholder="Search...">
            <i class="fas fa-search header-search-icon"></i>
        </div>
        <div class="header-actions">
            <div class="header-action">
                <i class="fas fa-question-circle"></i>
            </div>
            <div class="header-action">
                <i class="fas fa-bell"></i>
                <span class="header-notification-badge">3</span>
            </div>
            <div class="header-profile">
                <img src="/api/placeholder/40/40" alt="Profile" class="avatar">
                <div class="header-profile-info">
                    <div class="header-profile-name">{{ user.username }}</div>
                    <div class="header-profile-role">Pro Plan</div>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
