<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            margin: 0;
        }
        .container {
            display: flex;
            width: 100%;
            height: 100vh;
        }
        .left-panel {
            width: 30%;
            background: linear-gradient(135deg, #0055cc, #ffcc00);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            color: white;
            transition: all 0.3s ease-in-out;
        }
        .left-panel:hover {
            background: linear-gradient(135deg, #0044aa, #e6b800);
        }
        .company-name {
            position: absolute;
            top: 20px;
            left: 30px;
            font-size: 1.5rem;
            font-weight: bold;
        }
        .signup-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 80%;
            color: black;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .signup-box h2 {
            margin-bottom: 10px;
        }
        .signup-box p {
            font-size: 14px;
            margin-bottom: 20px;
        }
        .signup-box button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #0055cc;
            color: white;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
            transition: background 0.3s;
        }
        .signup-box button:hover {
            background: #003d99;
        }
        .signup-box label {
            display: block;
            text-align: left;
            font-weight: bold;
            margin-top: 10px;
        }
        .signup-box input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .right-panel {
            width: 70%;
            background: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .right-panel img {
            width: 50%;
            object-fit: contain;
            animation: slideIn 1.5s ease-in-out;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <h1 class="company-name">Company Name</h1>
            <div class="signup-box">
                <h2>Create an Account</h2>
                <p>Tell us about yourself? Let's tailor your experience so it best suits you.</p>

                <button onclick="setUserType('business')">Business Owner</button>
                <button onclick="setUserType('personal')">Personal User</button>

                <form method="post">
                    {% csrf_token %}
                    <div id="accountDetails" style="display:none; margin-top: 20px;">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" placeholder="Enter username" required>

                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter email" required>

                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter password" required>

                        <label for="confirm_password">Confirm Password</label>
                        <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm password" required>

                        <button type="submit">Continue</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="right-panel">
            <img src="/signup-image.jpg" alt="Signup">
        </div>
    </div>
    <script>
        function setUserType(type) {
            document.getElementById('accountDetails').style.display = 'block';
        }
    </script>
</body>
</html>
